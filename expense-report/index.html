<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지출결의 계산기</title>
    <style>
      @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff')
          format('woff');
        font-weight: 400;
        font-style: normal;
      }

      :root {
        --primary-color: #333; /* 기본 텍스트 색상 */
        --secondary-color: #555; /* 보조 텍스트 색상 */
        --border-color: #d1d1d1; /* 기본 테두리 색상 */
        --border-color-dark: #c7c7c7; /* 진한 테두리 색상 */
        --highlight-color: #888; /* 포커스 및 강조 색상 */
        --background-color: #f5f5f5; /* 페이지 배경 색상 */
        --table-bg-color: #ffffff; /* 테이블 배경 색상 */
        --header-bg-color: #e8e8e8; /* 테이블 헤더 배경 색상 */
        --footer-text-color: red; /* 주의문구 색상 */
        --shadow-color: rgba(0, 0, 0, 0.1); /* 그림자 색상 */
      }

      body {
        font-family: 'Pretendard-Regular', Arial, sans-serif;
        background-color: var(--background-color);
        margin: 20px;
        color: var(--primary-color);
      }

      .header {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      .header strong {
        color: var(--footer-text-color);
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 20px;
      }

      .button-container button {
        margin-right: 10px;
        padding: 10px 16px;
        font-size: 14px;
        color: var(--primary-color);
        background-color: var(--table-bg-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button-container button:hover {
        background-color: var(--header-bg-color);
      }

      .guide {
        color: var(--footer-text-color);
        font-size: 14px;
        max-width: 60%;
        line-height: 1.5;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: var(--table-bg-color);
        font-size: 14px;
        box-shadow: 0 2px 4px var(--shadow-color);
      }

      th,
      td {
        border: 1px solid var(--border-color);
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: var(--header-bg-color);
        font-weight: bold;
        color: var(--secondary-color);
      }

      td {
        border-color: var(--border-color-dark);
      }

      th:first-child,
      td:first-child {
        border-left: none;
      }

      th:last-child,
      td:last-child {
        border-right: none;
      }

      td:nth-child(2),
      td:nth-child(3),
      th:nth-child(2),
      th:nth-child(3) {
        max-width: 60px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      td:nth-child(5),
      td:nth-child(6),
      td:nth-child(7),
      th:nth-child(5),
      th:nth-child(6),
      th:nth-child(7) {
        max-width: 40px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      input[type='text'],
      input[type='date'] {
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        border: 1px solid var(--border-color);
        background-color: #fcfcfc;
        padding: 5px;
        border-radius: 4px;
        transition: border-color 0.2s ease;
      }

      input[type='text']:focus,
      input[type='date']:focus {
        border-color: var(--highlight-color);
        outline: none;
      }

      .total-cell {
        font-weight: bold;
        background-color: var(--header-bg-color);
        border-top: 3px double var(--highlight-color);
        color: var(--secondary-color);
      }

      .footer-text {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: var(--footer-text-color);
      }
    </style>
  </head>
  <body>
    <div class="header">지출결의서 작성 가이드 <strong>(상신 전 삭제)</strong></div>
    <div class="toolbar">
      <div class="button-container">
        <button onclick="addRow()">행 추가</button>
        <button onclick="deleteRow()">행 삭제</button>
        <button onclick="copyTable()">복사</button>
      </div>
      <div class="guide">
        ※ 사용 가이드 ※<br />
        1. 내용을 입력 후 '복사' 버튼을 클릭하여 내용을 복사합니다.<br />
        2. 결의 내용 입력 영역에 '붙여넣기(Ctrl + V)'를 합니다.<br />
        3. 문서 작성을 마친 후, 가이드를 지우고 상신합니다.
      </div>
    </div>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>No</th>
          <th>지급처</th>
          <th>금액 (VAT 포함)</th>
          <th>용도</th>
          <th>구입일자</th>
          <th>입고일자</th>
          <th>지급일(지급요청일)</th>
          <th>특이사항</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" /></td>
          <td><input type="text" class="amount" oninput="formatAndCalculate(this)" /></td>
          <td><input type="text" /></td>
          <td><input type="date" /></td>
          <td><input type="date" /></td>
          <td><input type="date" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" class="total-cell">총 결의 금액</td>
          <td class="total-cell" id="totalAmount">₩0</td>
          <td colspan="5" class="total-cell"></td>
        </tr>
      </tfoot>
    </table>
    <script>
      function addRow() {
        const table = document.querySelector('#expenseTable tbody');
        const rowCount = table.rows.length + 1;
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${rowCount}</td>
          <td><input type="text"></td>
          <td><input type="text" class="amount" oninput="formatAndCalculate(this)"></td>
          <td><input type="text"></td>
          <td><input type="date"></td>
          <td><input type="date"></td>
          <td><input type="date"></td>
          <td><input type="text"></td>
        `;
      }

      function deleteRow() {
        const table = document.querySelector('#expenseTable tbody');
        if (table.rows.length > 1) {
          table.deleteRow(table.rows.length - 1);
          calculateTotal();
        }
      }

      function formatAndCalculate(input) {
        let value = input.value.replace(/,/g, '');
        if (!isNaN(value) && value) {
          input.value = parseInt(value, 10).toLocaleString('ko-KR');
        } else {
          input.value = '';
        }
        calculateTotal();
      }

      function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.amount').forEach((input) => {
          const value = input.value.replace(/,/g, '');
          if (!isNaN(value) && value) {
            total += parseInt(value, 10);
          }
        });
        document.getElementById('totalAmount').textContent = `₩${total.toLocaleString('ko-KR')}`;
      }

      function copyTable() {
        const table = document.getElementById('expenseTable');
        const clonedTable = table.cloneNode(true);
        const tbody = clonedTable.querySelector('tbody');
        tbody.querySelectorAll('input').forEach((input) => {
          const value = input.value || '';
          input.parentNode.textContent = value;
        });

        const tempDiv = document.createElement('div');
        tempDiv.appendChild(clonedTable);
        document.body.appendChild(tempDiv);
        const range = document.createRange();
        range.selectNode(tempDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        document.body.removeChild(tempDiv);
        alert('복사 완료. 결의내용에 붙여넣으시기 바랍니다.');
      }
    </script>
    <div class="footer-text">여기에 커서를 놓고 지우기 →</div>
  </body>
</html>
