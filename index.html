<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결의서</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
      input[type='text'],
      input[type='date'] {
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
      .button-container {
        margin-top: 10px;
        text-align: right;
      }
      button {
        margin-left: 5px;
        padding: 8px 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>No</th>
          <th>지급처</th>
          <th>금액(VAT 포함)</th>
          <th>용도</th>
          <th>구입일자</th>
          <th>입고일자</th>
          <th>지급일(지급요청일)</th>
          <th>특이사항</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" /></td>
          <td><input type="text" class="amount" /></td>
          <td><input type="text" /></td>
          <td><input type="date" /></td>
          <td><input type="date" /></td>
          <td><input type="date" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
    </table>

    <div class="button-container">
      <button onclick="addRow()">행 추가</button>
      <button onclick="deleteRow()">행 삭제</button>
      <button onclick="copyTable()">복사</button>
      <button onclick="deleteIframe()">삭제</button>
    </div>

    <script>
      function addRow() {
        const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
        const rowCount = table.rows.length + 1;
        const newRow = table.insertRow();
        newRow.innerHTML = `
        <td>${rowCount}</td>
        <td><input type="text"></td>
        <td><input type="text" class="amount"></td>
        <td><input type="text"></td>
        <td><input type="date"></td>
        <td><input type="date"></td>
        <td><input type="date"></td>
        <td><input type="text"></td>
      `;
      }

      function deleteRow() {
        const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
        if (table.rows.length > 1) {
          table.deleteRow(table.rows.length - 1);
        }
      }

      function copyTable() {
        const table = document.getElementById('expenseTable');
        const clonedTable = table.cloneNode(true); // Copy table structure
        const inputs = clonedTable.querySelectorAll('input');

        // Replace inputs with their values and make them non-editable
        inputs.forEach((input) => {
          const value = input.value || ''; // Get input value
          const td = input.parentNode;
          td.innerHTML = value; // Replace input with plain text
        });

        // Copy to clipboard
        const tempDiv = document.createElement('div');
        tempDiv.appendChild(clonedTable);
        document.body.appendChild(tempDiv);
        const range = document.createRange();
        range.selectNode(tempDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        document.body.removeChild(tempDiv);

        alert('테이블이 복사되었습니다! 양식에 붙여넣기 하세요.');
      }

      function deleteIframe() {
        parent.document.querySelector('iframe').remove();
      }
    </script>
  </body>
</html>
