<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결의서</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        border-left: none;
        border-right: none;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f9fbff;
      }
      th:first-child {
        border-left: none;
      }
      th:last-child {
        border-right: none;
      }
      td:first-child {
        border-left: none;
      }
      td:last-child {
        border-right: none;
      }
      input[type='text'],
      input[type='date'] {
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        border: 1px solid transparent;
        background-color: #fff;
      }
      input[type='text']:focus,
      input[type='date']:focus {
        border-color: #ddd;
        outline: none;
      }
      .header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .header strong {
        color: red;
      }
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 10px;
      }
      .button-container button {
        margin-right: 5px;
        padding: 8px 12px;
        font-size: 14px;
        background-color: #fff;
        border: 1px solid #e3e3e3;
        border-radius: 4px;
        cursor: pointer;
      }
      .button-container button:hover {
        background-color: #f9fbff;
      }
      .guide {
        color: red;
        font-size: 14px;
        text-align: left;
        max-width: 60%;
        line-height: 1.5;
      }
      .total-cell {
        font-weight: bold;
        background-color: #f7f7f7;
        border-top: 3px double #ddd;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <div class="button-container">
        <div class="header">결의금액 작성기 <strong>(상신 전 삭제!!)</strong></div>
        <button onclick="addRow()">행 추가</button>
        <button onclick="deleteRow()">행 삭제</button>
        <button onclick="copyTable()">복사</button>
      </div>
      <div class="guide">
        ※ 사용 가이드 ※<br />
        1. 내용을 입력 후 '복사' 버튼을 클릭하여 내용을 복사합니다.<br />
        2. 결의 내용 입력 영역에 '붙여넣기(Ctrl + V)'를 합니다.<br />
        3. 모든 작성을 마친 후, 작성 폼을 지우고 상신합니다.
      </div>
    </div>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>No</th>
          <th>지급처</th>
          <th>금액(VAT 포함)</th>
          <th>용도</th>
          <th>구입일자</th>
          <th>입고일자</th>
          <th>지급일(지급요청일)</th>
          <th>특이사항</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" /></td>
          <td><input type="text" class="amount" oninput="formatAndCalculate(this)" /></td>
          <td><input type="text" /></td>
          <td><input type="date" /></td>
          <td><input type="date" /></td>
          <td><input type="date" /></td>
          <td><input type="text" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" class="total-cell">총 결의 금액</td>
          <td class="total-cell" id="totalAmount">₩0</td>
          <td colspan="5" class="total-cell"></td>
        </tr>
      </tfoot>
    </table>

    <script>
      // 행 추가
      function addRow() {
        const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
        const rowCount = table.rows.length + 1;
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${rowCount}</td>
          <td><input type="text"></td>
          <td><input type="text" class="amount" oninput="formatAndCalculate(this)"></td>
          <td><input type="text"></td>
          <td><input type="date"></td>
          <td><input type="date"></td>
          <td><input type="date"></td>
          <td><input type="text"></td>
        `;
      }

      // 행 삭제
      function deleteRow() {
        const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
        if (table.rows.length > 1) {
          table.deleteRow(table.rows.length - 1);
          calculateTotal();
        }
      }

      // 금액 포맷팅 및 합계 계산
      function formatAndCalculate(input) {
        let value = input.value.replace(/,/g, ''); // Remove commas
        if (!isNaN(value) && value !== '') {
          input.value = parseInt(value, 10).toLocaleString('ko-KR'); // Add commas
        } else {
          input.value = '';
        }
        calculateTotal();
      }

      // 총 합계 계산
      function calculateTotal() {
        let total = 0;
        document.querySelectorAll('.amount').forEach((input) => {
          const value = input.value.replace(/,/g, ''); // Remove commas
          if (!isNaN(value) && value !== '') {
            total += parseInt(value, 10);
          }
        });
        document.getElementById('totalAmount').textContent = `₩${total.toLocaleString('ko-KR')}`;
      }

      // 테이블 복사 (빈칸 행 제외)
      function copyTable() {
        const table = document.getElementById('expenseTable');
        const clonedTable = table.cloneNode(true);
        const tbody = clonedTable.querySelector('tbody');
        const rows = tbody.querySelectorAll('tr');

        rows.forEach((row) => {
          const inputs = row.querySelectorAll('input');
          let isEmptyRow = true;

          inputs.forEach((input) => {
            if (input.value.trim() !== '') {
              isEmptyRow = false;
            }
          });

          if (isEmptyRow) {
            row.remove();
          }
        });

        // 입력 값을 텍스트로 대체
        tbody.querySelectorAll('input').forEach((input) => {
          const value = input.value || '';
          const td = input.parentNode;
          td.innerHTML = value;
        });

        // 복사 준비
        const tempDiv = document.createElement('div');
        tempDiv.appendChild(clonedTable);
        document.body.appendChild(tempDiv);
        const range = document.createRange();
        range.selectNode(tempDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        document.body.removeChild(tempDiv);

        alert('빈 칸을 제외한 테이블이 복사되었습니다. 양식에 붙여넣으세요!');
      }
    </script>
  </body>
</html>
